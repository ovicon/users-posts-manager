<div>
  <h1 style="text-align: center; padding: 1em;">Users and posts manager</h1>
  <hr>
</div>
<div class="grid-container" *ngIf="isLoaded else loading">
  <div class="grid-item">
    <app-users (selected)="user = $event"></app-users>
  </div>
  <div class="grid-item">
    <app-posts [user]="user"></app-posts>
  </div>
</div>

<ng-template #loading>
  <app-loading></app-loading>
</ng-template>
